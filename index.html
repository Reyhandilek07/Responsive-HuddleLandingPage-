<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="landing-img/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="landing-img/images/logo.svg" alt="Logo"></div>
        <header class="header">
            <div class="main1">
                <img src="landing-img/images/illustration-mockups.svg" alt="Picture">
            </div>
            <div class="main2">
                <div class="title">Build The Community Your Fans Will Love</div>
            <div class="text">
                Huddle re-imagines the way we build communities.You have a voice, but so does your audience.Creat connections
                with your users as you engage in genuine discussion. 
            </div>
            <div class="btn">Register</div>
            </div>
        </header>
        <div class="social-medias">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
